<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kala Sahayak: AI Poster Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Lora:ital,wght@0,400..700;1,400..700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'Inter', 'sans-serif'],
            serif: ['Lora', 'serif'],
          },
          colors: {
            'brand-bg': '#FFFBF5',
            'sidebar-bg': '#FFFFFF',
            'brand-dark': '#3D405B',
            'brand-red': '#E07A5F',
            'brand-pink': '#EC4899',
            'brand-purple': '#8B5CF6',
            'brand-teal': '#14B8A6',
            'brand-deep-orange': '#E65C00',
            'brand-light-orange': '#F9D423',
            'brand-peach': '#FFE5D9',
            'brand-peach-text': '#E56B6F',
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
            'bounce-slow': 'bounce 3s infinite',
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
